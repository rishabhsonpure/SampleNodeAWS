    <script src="..\jquery-3.6.0.min.js"></script>
    <script src="..\jquery-ui.min.js"></script>
    <script>
        $(document).ready(function () {
            $("img").click(function () {
                var s = $(this).attr("src");
                $("#bigimg").attr("src", s);
            });
        });
    </script>
    <style>
        
        img{
            border:2px solid brown;
        }
    </style>
</head>
